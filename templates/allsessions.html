{% extends "layout.html" %}

{% block content %}

<div class='container'>
  <div class="row">
<h1>All Sessions </h1>


<table style="width:90%">
  <tr>
    <th>Date of Game</th>
    {% for player in players %}
    <th>{{ player.name }}</th>
    {% endfor %}
  </tr>
  {% for score in allsessions %}
    <tr>
    {% for key, value in score.items() %}
    <td>{{ value }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
</table>
 </div>
</div>

{% endblock %}
