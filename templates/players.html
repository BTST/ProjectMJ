{% extends "layout.html" %}

{% block content %}
<div class='container'>

<h3>All Players Record </h3>
  <div class="table-responsive">
<table class="table table-striped table-bordered">
  <tr>
    <th>Name</th>
    <th>Games Played</th>
    <th>Total Score</th>
    <th>Avg. Score</th>
  </tr>
  {% for player in players %}
     <tr>
          <td> {{ player.name }}</td>
          <td> {{ player.gamesplayed }}</td>
          <td> {{ player.lifetime }}</td>
          <td> {{ player.averagescore }}</td>
     </tr>
     <tr></tr>
  {% endfor %}
</table>
<div>
</div>

{% endblock %}
